<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>

    <form th:action="@{/board/{boardId}/edit(boardId=${board.boardId})}" method="post">
        <p>
            <label>제목</label><br>
            <input type="text" name="title" th:value="${board.title}">
        </p>
        <p>
            <label>내용</label><br>
            <textarea name="content" th:text="${board.content}"></textarea>
        </p>
        <button type="submit">수정하기</button>
    </form>

    <p><a th:href="@{/board/{boardId}(boardId=${board.boardId})}">취소</a></p>
</body>
</html>
